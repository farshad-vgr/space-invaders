<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="This is a space invaders game!!">
    <meta name="keywords" content="Space Invaders, Game">
    <meta name="author" content="farshadvaghari@gmail.com">

    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="assets/images/invader.png" type="image/png">

    <title>Space Invaders</title>
  </head>
  <body>

    <!-- Tutorial section at startup -->
    <section id="tutorial-section">
      <h2>Tutorial: At first choose a level for the game then it will be start!</h2>
      <button id="tutorial-btn">OK</button>
    </section>

    <!-- Choose a level to begin the game -->
    <section id="level-section">
      <h2>Level:</h2>

      <button id="easy-btn" class="level-btn">Easy</button>
      <button id="normal-btn" class="level-btn">Normal</button>
      <button id="hard-btn" class="level-btn">Hard</button>
    </section>

    <!-- Scoreboard section to show results -->
    <h1 id="results" class="results">Score: 0/30</h1>

    <!-- The game mainboard and cells are here -->
    <div id="grid" class="grid"></div>

    <script src="index.js"></script>
  </body>
</html>
