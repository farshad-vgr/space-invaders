<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="description" content="This is a space invaders game!!" />
		<meta name="keywords" content="Space Invaders, Game" />
		<meta name="author" content="farshadvaghari@gmail.com" />

		<link rel="icon" href="assets/images/invader.png" type="image/png" />
		<link rel="stylesheet" href="style.css" />

		<title>Space Invaders</title>
	</head>
	<body>
		<!-- Tutorial section at startup -->
		<section id="tutorial-section">
			<h2>Tutorial: At first choose a level for the game then it will be start!</h2>
			<button id="tutorial-btn">OK</button>
		</section>

		<!-- Choose a level to begin the game -->
		<section class="level-section">
			<h2>Level:</h2>

			<button class="level-btn easy-btn">Easy</button>
			<button class="level-btn normal-btn">Normal</button>
			<button class="level-btn hard-btn">Hard</button>
		</section>

		<!-- Banner section -->
		<h1 class="title">
			Welcome to Space Invaders
			<div class="aurora">
				<div class="aurora__item"></div>
				<div class="aurora__item"></div>
				<div class="aurora__item"></div>
				<div class="aurora__item"></div>
			</div>
		</h1>

		<!-- Scoreboard section to show results -->
		<h2 id="results" class="results">Score: 0/30</h2>

		<!-- The game mainboard and cells are here -->
		<div id="game-board" class="game-board"></div>

		<!-- Link js files to HTML -->
		<script src="index.js"></script>
	</body>
</html>
